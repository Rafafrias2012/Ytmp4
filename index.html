<html><head><base href="https://ytmp4.cc/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>YTMP4 - YouTube to MP4 Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
    }
    h1 {
        color: #ff0000;
        text-align: center;
    }
    #urlInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #convertBtn {
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #convertBtn:hover {
        background-color: #cc0000;
    }
    #result {
        margin-top: 20px;
        text-align: center;
    }
    #thumbnail {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
    }
    #downloadBtn {
        display: none;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    #downloadBtn:hover {
        background-color: #45a049;
    }
    #downloadProgress {
        display: none;
        margin-top: 10px;
        text-align: center;
    }
    .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        padding: 3px;
        border-radius: 3px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
    }
    .progress-bar-fill {
        display: block;
        height: 22px;
        background-color: #659cef;
        border-radius: 3px;
        transition: width 500ms ease-in-out;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>YTMP4 - YouTube to MP4 Converter</h1>
        <input type="text" id="urlInput" placeholder="Enter YouTube URL">
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
        <div id="downloadProgress">
            <div class="progress-bar">
                <span class="progress-bar-fill" style="width: 0%;"></span>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_KEY = 'AIzaSyCBs4JhE926P6zNV95xAVKKuwQhTjHppkw';
        const convertBtn = document.getElementById('convertBtn');
        const urlInput = document.getElementById('urlInput');
        const result = document.getElementById('result');
        const downloadProgress = document.getElementById('downloadProgress');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const progressText = document.getElementById('progressText');

        convertBtn.addEventListener('click', () => {
            const youtubeUrl = urlInput.value;
            const videoId = extractVideoId(youtubeUrl);

            if (videoId) {
                fetchVideoInfo(videoId);
            } else {
                result.innerHTML = 'Invalid YouTube URL';
            }
        });

        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        function fetchVideoInfo(videoId) {
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const videoInfo = data.items[0].snippet;
                        displayVideoInfo(videoInfo, videoId);
                    } else {
                        result.innerHTML = 'Video not found';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    result.innerHTML = 'An error occurred while fetching video information';
                });
        }

        function displayVideoInfo(videoInfo, videoId) {
            result.innerHTML = `
                <h2>${videoInfo.title}</h2>
                <img id="thumbnail" src="${videoInfo.thumbnails.medium.url}" alt="Video thumbnail">
                <p>${videoInfo.description}</p>
                <button id="downloadBtn">Download MP4</button>
            `;

            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = 'inline-block';
            downloadBtn.addEventListener('click', () => {
                // Simulate download process without page reload
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Downloading...';
                downloadProgress.style.display = 'block';
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 100) progress = 100;
                    updateProgress(progress);
                    
                    if (progress === 100) {
                        clearInterval(interval);
                        downloadBtn.textContent = 'Download Complete!';
                        setTimeout(() => {
                            alert('Download completed! (This is a simulated download)');
                            resetDownloadState();
                        }, 500);
                    }
                }, 500);
            });
        }

        function updateProgress(progress) {
            const percentage = Math.round(progress);
            progressBarFill.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }

        function resetDownloadState() {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Download MP4';
            downloadProgress.style.display = 'none';
            updateProgress(0);
        }
    </script>
</body></html>
